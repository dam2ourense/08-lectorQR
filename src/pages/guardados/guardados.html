<ion-header>

  <ion-navbar color="primary">
    <ion-title>Guardados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button
        ion-item
        *ngFor="let item of historial; let i = index"
        (click)="abrir_scan(i)">
        <b>{{item.info}}</b>
        <p>{{item.tipo}}</p>
    </button>
  </ion-list>
</ion-content>
